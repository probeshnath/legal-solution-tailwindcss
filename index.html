<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution With Tailwind Css</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Lato:wght@100;300;400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Tailwind css & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pop-font{
            font-family: Poppins;
        }
    </style>
</head>
<body>
    <!--  Header Section -->
    <header>
        <!-- navbar -->
        <nav class="max-w-screen-xl mx-auto pop-font py-2">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Services <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                        <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
                    </ul>
                  </div>
                  <div>
                   
                    <img class="cursor-pointer" src="images/logo2.png" alt="">
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Services <i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                    <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <a class="btn bg-[#B68C5A] text-white capitalize hover:text-black hover:border-black hover:bg-transparent">Free Consultation</a>
                </div>
              </div>
        </nav>

        <!-- Bannar Section -->
    </header>

    <!-- main part -->
    <main></main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
